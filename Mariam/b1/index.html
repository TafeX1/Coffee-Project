<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Our Work</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stayel.css">
</head>

<body>
<!-- Mariam start -->
  <section class="work-section">

    <h2 class="section-title">Our Work</h2>
    <div class="title-line"></div>


    <div class="main-box">

      <div class="image-box">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110502.77769337484!2d31.340865974557293!3d30.05946276148392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fa60b21beeb%3A0x79dfb296e8423bba!2z2KfZhNmC2KfZh9ix2KnYjCDZhdit2KfZgdi42Kkg2KfZhNmC2KfZh9ix2KnigKw!5e0!3m2!1sar!2seg!4v1769699180545!5m2!1sar!2seg"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>

      <div class="text-box">

        <div class="item">
          <span><i class="fa-solid fa-map-pin fa-2xl"></i></span>
          <div>
            <h4>ADDRESS</h4>
            <p>8139 W Coffee Street, San Diego</p>
          </div>
        </div>

        <div class="item">

          <div class="item-child">
            <span><i class="fa-solid fa-headphones fa-2xl"></i></span>
            <h4>SUPPORT</h4>
            <p>
              <span><i class="fa-solid fa-phone fa-2xs" style="color: #a9b2ac"></i></span>+123 456 789
            </p>
            <p><span><i class="fa-solid fa-envelope fa-2xs" style="color: #a9b2ac"></i></span>email@email.com</p>
          </div>

        </div>

        <div class="item">
          <span><i class="fa-solid fa-clock fa-2xl"></i></span>
          <div>
            <h4>WORK TIME</h4>
            <p>Monday - Friday 8:00AM - 8:00PM</p>
            <p>Saturday - Sunday 9:00AM - 10:00PM</p>
          </div>
        </div>

      </div>
    </div>

  </section>
<!-- Mariam end -->
</body>

</html>
